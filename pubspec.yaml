version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_acrylic: ^1.1.3
  flutter_colorpicker: ^1.0.3
  window_manager: ^0.3.7
  shared_preferences: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

